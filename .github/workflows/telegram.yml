name: Telegram Bot

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  push:                     # trigger on every push
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Restore Telegram session
        if: ${{ env.TELEGRAM_SESSION_B64 != '' }}
        env:
          TELEGRAM_SESSION_B64: ${{ secrets.TELEGRAM_SESSION_B64 }}
        run: |
          echo "${{ env.TELEGRAM_SESSION_B64 }}" | tr -d '\n' | base64 --decode > telegram_bot_module/session.session

      - name: Run bot
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          python run_once.py

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push data files
        run: |
          # Add all data files that may have been modified
          git add telegram_bot_module/fetch_log.json
          git add group_promotion_service/data/groups_progress.xlsx
          git add dm_promotion_service/data/users_engagement.xlsx
          git add dm_promotion_service/data/extraction_log.txt
          git add dm_promotion_service/config/level_messages.yaml
          git add telegram_bot_module/message_config.xlsx
          git add Free_API_Load_balancer/Limits.xlsx
          
          # Check if there are any changes to commit
          if git diff --cached --quiet; then
            echo "No changes to data files"
          else
            git commit -m "Update data files - Bot run at $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push origin HEAD:${{ github.ref }}
          fi
