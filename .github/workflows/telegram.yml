name: Telegram Bot

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  push:                     # trigger on every push
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Restore Telegram session
        if: ${{ env.TELEGRAM_SESSION_B64 != '' }}
        env:
          TELEGRAM_SESSION_B64: ${{ secrets.TELEGRAM_SESSION_B64 }}
        run: |
          echo "${{ env.TELEGRAM_SESSION_B64 }}" | tr -d '\n' | base64 --decode > telegram_bot_module/session.session

      - name: Run bot
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
        run: |
          python run_once.py

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push fetch_log update
        run: |
          if git diff --quiet telegram_bot_module/fetch_log.json; then
            echo "No changes to fetch_log.json"
          else
            git add telegram_bot_module/fetch_log.json
            git commit -m "Update fetch_log.json - Bot run at $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push origin HEAD:${{ github.ref }}
          fi
